baseURL: https://braskie.github.io/courseCatalog
languageCode: en-us
title: District Course Catalog
disablePathToLower: true
module:
  imports:
    - path: github.com/imfing/hextra
menu:
  main:
    - name: Graduation Requirements
      pageref: /graduation/requirements
    - name: Catalog
      pageref: /course
    - name: Search
      params:
        type: search
    - name: Language Switcher
      params:
        type: language-switch
        label: true # optional, default is false
        icon: "globe-alt" # optional, default is "translate"
params:
  page:
    width: wide
  banner:
    key: "warning"
    message: This site is an example High School course catalog and should **not be considered an authoritative source**.
  externalLinkDecoration: true
markup:
  goldmark:
    renderer:
      unsafe: true